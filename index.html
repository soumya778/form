<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="small">(Web)</span>
            </h1>
            <form action="">
                <div class="form" >
                    <label for="first">First Name</label>
                    <input type="text" placeholder="Enter first name" id="first ">
                </div>
                <div class="form">
                    <label for="last">Last Name</label>
                    <input type="text" placeholder="Enter last name" id="last ">
                </div>
                <div class="form">
                    <label for="email">Email ID</label>
                    <input type="email" placeholder="@gweca.ac.in" id="email ">
                </div>
                <div class="form">
                    <label for="job">Job Role</label>
                    <select name="" id="">
                        <option value="">Select Job Role</option>
                    <option value="frontend">Frontend Developer</option>
                    <option value="backend">Backend Developer</option>
                    <option value="fullstack">Fullstack Develper</option>
                    <option value="ui-ux">Ui-Ux Designer</option>   
                </select>                 
                </div>
                <div class="form">
                    <label for="address">Address</label>
                    <textarea name="" id="address" cols="30" rows="3"></textarea> 
                   </div>
                   <div>
                    <label for="city">City</label>
                    <input type="text" placeholder="enter your city" id="city ">
                </div>
                <div class="form">
                    <label for="number">Pincode</label>
                    <input type="number" placeholder="enter pincode here" id="number ">
                </div>
                <div class="form">
                    <label for="date">Date of Birth</label>
                    <input type="date"  id="date ">
                </div>
                <div class="form">
                    <label for="upload">Upload your CV</label>
                    <input type="file" id="upload ">
                </div> 
                <div class="button">
                    <button type="submit">Apply Now </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
